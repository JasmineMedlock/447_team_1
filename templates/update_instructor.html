<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Update Instructor</title>
    </head>
    <body>
        <h1>Update Instructor</h1>

        <h2>Updating Instructor with:</h2>
        <h4>Instructor ID: {{id}}</h4>
        <h4>Instructor Name: {{InstructorName}}</h4>
        <h4>Department: {{Department}}</h4>

        <form action="/confirm_update_instructor/{{id}}" method="POST">
          
            <div>
              <label>InstructorName</label>
              <input type="text" id="InstructorName" name="InstructorName" placeholder="Enter Instructor Name" value="{{InstructorName}}" autocomplete="off" required>
            </div>
          
            <div>
              <label>Department</label>
              <input type="text" id="Department" name="Department" placeholder="Enter Department Earned" value="{{Department}}" autocomplete="off" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Update Instructor</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
