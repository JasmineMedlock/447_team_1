<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Update Course</title>
    </head>
    <body>
        <h1>Update Course</h1>

        <h2>Updating Course with:</h2>
        <h4>Course ID: {{id}}</h4>
        <h4>Course Title: {{CourseTitle}}</h4>
        <h4>Instructor ID: {{InstructorID}}</h4>

        <form action="/confirm_update_course/{{id}}" method="POST">
          
            <div>
              <label>CourseTitle</label>
              <input type="text" id="CourseTitle" name="CourseTitle" placeholder="Enter Course Title" value="{{CourseTitle}}" autocomplete="off" required>
            </div>

            <div>
                <label>InstructorID</label>
                <input type="text" id="InstructorID" name="InstructorID" placeholder="Enter Instructor ID" value="{{InstructorID}}" autocomplete="off" required>
              </div>

            {% if rejected == 1 %}
              <p style="color: red">Invalid Instructor ID, Please enter a valid ID</p>  
            {% endif %}
            <button type="submit" class="btn btn-primary">Update Course</button>

          </form>

          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
