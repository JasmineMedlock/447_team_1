<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Add Student</title>
    </head>
    <body>
        <h1>Add Student</h1>

        <form action="/add_student" method="POST">

            <div>
              <label>StudentID</label>
              <input type="text" id="StudentID" name="StudentID" placeholder="Enter Student ID" autocomplete="off" required>
            </div>
          
            <div>
              <label>StudentName</label>
              <input type="text" id="StudentName" name="StudentName" placeholder="Enter Student Name" autocomplete="off" required>
            </div>
          
            <div>
              <label>CreditsEarned</label>
              <input type="number" id="CreditsEarned" name="CreditsEarned" placeholder="Enter Credits Earned" autocomplete="off" required>
            </div>
          
            {% if rejected == 1 %}
              <p style="color: red">Student ID already used, please enter a unique ID</p>  
            {% endif %}

            <button type="submit" class="btn btn-primary">Add Student</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
