<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Update Student</title>
    </head>
    <body>
        <h1>Update Student</h1>

        <h4>Updating Student with:</h4>
        <h6>Student ID: {{id}}</h6>
        <h6>Student Name: {{StudentName}}</h6>
        <h6>Credits Earned: {{CreditsEarned}}</h6>

        <div style="padding: 5px"></div>

        <form action="/confirm_update_student/{{id}}" method="POST">
          
            <div>
              <label>StudentName</label>
              <input type="text" id="StudentName" name="StudentName" placeholder="Enter Student Name" value="{{StudentName}}" autocomplete="off" required>
            </div>
          
            <div>
              <label>CreditsEarned</label>
              <input type="number" id="CreditsEarned" name="CreditsEarned" placeholder="Enter Credits Earned" value="{{CreditsEarned}}" autocomplete="off" required>
            </div>
          
            <button type="submit" class="btn btn-primary">Update Student</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
