<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <title>Add Course</title>
    </head>
    <body>
        <h1>Add Course</h1>

        <form action="/add_course" method="POST">

            <div>
              <label>CourseID</label>
              <input type="text" id="CourseID" name="CourseID" placeholder="Enter Course ID" autocomplete="off" required>
            </div>
          
            <div>
              <label>CourseTitle</label>
              <input type="text" id="CourseTitle" name="CourseTitle" placeholder="Enter Course Title" autocomplete="off" required>
            </div>
          
            <div>
              <label>InstructorID</label>
              <input type="text" id="InstructorID" name="InstructorID" placeholder="Enter Instructor ID" autocomplete="off" required>
            </div>
          
            {% if rejected == 1 %}
              <p style="color: red">Invalid Instructor ID or repeat Course ID, Please enter a valid ID</p>  
            {% endif %}

            <button type="submit" class="btn btn-primary">Add Course</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
