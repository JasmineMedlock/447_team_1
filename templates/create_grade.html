<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Add Grade</title>
    </head>
    <body>
        <h1>Add Grade</h1>

        <form action="/add_grade" method="POST">

            <div>
              <label>StudentID</label>
              <input type="text" id="StudentID" name="StudentID" placeholder="Enter Student ID" autocomplete="off" required>
            </div>
          
            <div>
              <label>CourseID</label>
              <input type="text" id="CourseID" name="CourseID" placeholder="Enter Course ID" autocomplete="off" required>
            </div>
          
            <div>
              <label>Grade</label>
              <input type="number" id="Grade" name="Grade" placeholder="Enter Grade" autocomplete="off" required>
            </div>
          
            {% if rejected == 1 %}
              <p style="color: red">Invalid Course ID or Student ID, Please enter valid ID's</p>  
            {% endif %}

            <button type="submit" class="btn btn-primary">Add Grade</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
