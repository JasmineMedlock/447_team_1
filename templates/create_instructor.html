<!doctype html>
<html>
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Add Instructor</title>
    </head>
    <body>
        <h1>Add Instructor</h1>

        <form action="/add_instructor" method="POST">

            <div>
              <label>InstructorID</label>
              <input type="text" id="InstructorID" name="InstructorID" placeholder="Enter Instructor ID" autocomplete="off" required>
            </div>
          
            <div>
              <label>InstructorName</label>
              <input type="text" id="InstructorName" name="InstructorName" placeholder="Enter Instructor Name" autocomplete="off" required>
            </div>
          
            <div>
              <label>Department</label>
              <input type="text" id="Department" name="Department" placeholder="Enter Department" autocomplete="off" required>
            </div>
          
            {% if rejected == 1 %}
              <p style="color: red">Instructor ID already used, please enter a unique ID</p>  
            {% endif %}

            <button type="submit" class="btn btn-primary">Add Instructor</button>

          </form>

          
          <a href="/"><button type="button" class="btn btn-danger">Back</button></a>

    </body>
</html>
